<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- login area -->
    <div id="login-area">
        <h1 class="text-center text-primary">Welcome to Pioneer Bank</h1>
        <div class="submit-area py-5">
            <form id="login-form">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
                <br />
                <input type="password" class="form-control" name="password" placeholder="Password" />
                <br />
                <button id="login-btn" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>


    <!-- transaction area -->
    <div id="transaction-area">
        <h1 class="text-center text-primary my-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>balance</h5>
                    <h2>$<span id="balance">899.47</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="trans-submit-area">
                    <h4 class="text-primary">Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder=" $ amount you deposit">
                    <br /><br />
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="trans-submit-area">
                    <h4 class="text-primary">Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control"
                        placeholder=" $ amount you want to withdraw" />
                    <br /><br />
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
